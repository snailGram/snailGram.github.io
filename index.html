<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SnailGram</title>
    <link href="css/styles.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/views/appView.js"></script>
    <script src="js/views/orderListView.js"></script>
    <script src="js/views/orderView.js"></script>
    <script src="js/views/loginView.js"></script>
    <script src="js/models/order.js"></script>
    <script src="js/collections/orderList.js"></script>

  </head>

  <body>

    <!-- Main Interface -->

    <div id="snailgram">
      <div class="title">
        <h1>SnailGram</h1>
        <img class="logo" src="images/logo_snailgram.png"/>
      </div>

      <div class="content">
      </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Please Log In</h2>
          <div class="error"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
          <img src='images/spinner.gif' class='spinner' />
        </form>
      </div>
    </script>

    <script type="text/template" id="orderList-template">
      <div id="orderList">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="logout">Log out</a>)
      </div>

      <div class="section">
        <div id="main">
          <div id="filterBar">
            Filter orders:  
            <a href="javascript:void(0)" data-completed="all">All</a>
            <a href="javascript:void(0)" data-completed="false">Open</a>
            <a href="javascript:void(0)" data-completed="true">Completed</a>
          </div>
          <table id="orderTable">
            <tr>
              <th>Order Placed</th>
              <th>Front Image</th>
              <th>Back Image</th>
              <th>Completed</th>
            </tr>
            <tr>
            </tr>
          </table>
          <div id='pageNav'>
            <a href="javascript:void(0)" class='navPages goBack' id='firstPage'>&lt&lt</a>
            <a href="javascript:void(0)" class='navPages goBack' id='prevPage'>&lt</a>
            <span id="pageText"></span>
            <a href="javascript:void(0)" class='navPages goForward' id='nextPage'>&gt</a>
            <a href="javascript:void(0)" class='navPages goForward' id='lastPage'>&gt&gt</a>
          </div>
        </div>
      </div>
    </script>
    <script>
      $(function() {
        Parse.$ = jQuery;
        Parse.initialize("054wtpQbuRXuzIVeY2ajbApfzZcqB5L7YJKPSNYQ",
                   "DDcRkwF73XLntCok4VtcvBXusSIXP6iG7ItTHl50");
        // var route = new AppRouter();
        $('.modal-mask').hide();
        var appview = new AppView();
        // Parse.history.start();
      });
    </script>
  </body>

</html>
